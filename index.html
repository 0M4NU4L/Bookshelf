<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bookshelf</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #fff; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // Set background to white

            // Set up camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 5); // Center the camera view

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Add smooth controls

            // Load GLTF/GLB file (your bookshelf model)
            const loader = new THREE.GLTFLoader();
            loader.load('bookshelf.glb', (gltf) => {
                const bookshelf = gltf.scene;
                scene.add(bookshelf);

                // Center the bookshelf in the scene
                bookshelf.position.set(0, 0, 0);
                bookshelf.scale.set(1, 1, 1);
            }, undefined, function (error) {
                console.error('An error occurred while loading the GLTF model:', error);
            });

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft ambient light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
            directionalLight.position.set(10, 10, 10).normalize();
            scene.add(directionalLight);

            // Responsive window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Orbit controls
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
